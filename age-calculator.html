    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Font Awesome for Home Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kNV+XU1Vn8t6R6W7E5Y5qzY9n3aK5R1j0fV1p5P3pZ1j0fV1p5P3pZ1j0fV1p5P3pZ1j0fV1p5P3pZ1j0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Main Container Styles */
        .age-calculator-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        /* Heading Styles */
        .age-calculator-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* Input Section Styles */
        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Button Styles */
        .calculate-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .calculate-btn:hover {
            background-color: #2980b9;
        }

        /* Results Section Styles */
        .results {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 5px;
            display: none;
        }

        .results h3 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #d6eaf8;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #34495e;
        }

        .result-value {
            color: #3498db;
            font-weight: 600;
        }

        /* Home Button Styles */
        .home-btn-container {
            text-align: center;
            margin: 20px 0;
        }

        .home-btn-container a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            background-color: #4285f4;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .home-btn-container a:hover {
            background-color: #3367d6;
        }

        .home-btn-container i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .age-calculator-container {
                padding: 15px;
                margin: 15px;
            }

            .age-calculator-container h2 {
                font-size: 20px;
            }

            .input-group input {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-btn-container">
        <a href="index.html">
            <i class="fas fa-home"></i>
            Home
        </a>
    </div>

    <!-- Age Calculator -->
    <div class="age-calculator-container">
        <h2>Age Calculator</h2>

        <div class="input-section">
            <div class="input-group">
                <label for="birth-date">Date of Birth:</label>
                <input type="date" id="birth-date" required>
            </div>

            <div class="input-group">
                <label for="current-date">Current Date (optional):</label>
                <input type="date" id="current-date">
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateAge()">Calculate Age</button>

        <div class="results" id="results">
            <h3>Your Age Details</h3>
            <div class="result-item">
                <span class="result-label">Years:</span>
                <span class="result-value" id="years">--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Months:</span>
                <span class="result-value" id="months">--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Days:</span>
                <span class="result-value" id="days">--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Days:</span>
                <span class="result-value" id="total-days">--</span>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDateInput = document.getElementById('birth-date');
            const currentDateInput = document.getElementById('current-date');

            if (!birthDateInput.value) {
                alert('Please enter your date of birth');
                return;
            }

            const birthDate = new Date(birthDateInput.value);
            const currentDate = currentDateInput.value ? new Date(currentDateInput.value) : new Date();

            if (birthDate > currentDate) {
                alert('Birth date cannot be in the future');
                return;
            }

            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastDayOfMonth = new Date(
                    currentDate.getFullYear(),
                    currentDate.getMonth(),
                    0
                ).getDate();
                days += lastDayOfMonth;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const timeDiff = currentDate - birthDate;
            const totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('total-days').textContent = totalDays;

            document.getElementById('results').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('current-date').value = today;
        });
    </script>
  
</body>
</html>
